<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inicio sesion</title>
    <style>@import "inicio sesion.css";</style>
</head>
<body>
    <header>

        <div class="logo">
            <img src="imagenes/logostyle.png">
        </div>

        <nav class="encabezado">
            <a href="yourstyle.html">Inicio</a>
            <a href="inicio sesion.html">ingresar </a>
            <a href="registro.html">Registrarse</a>

        </nav>

    </header>
    <div class="login-container">
        <h1>Iniciar Sesión</h1>
        <input type="email" id="email" class="input-field" placeholder="Correo Electrónico">
        <input type="password" id="password" class="input-field" placeholder="Contraseña">
        <button class="login-button" onclick="login()">Iniciar Sesión</button>
        <div id="message" class="message"></div>
    </div>

    <script>
        function login() {
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var message = document.getElementById('message');

            if (email === "usuario@ejemplo.com" && password === "contraseña") {
                window.location.href = "bienvenida.html";
            } else {
                message.textContent = "No te has logrado iniciar sesión correctamente, vuelve a intentarlo.";
            }
        }
    </script>
</body>
</html>
